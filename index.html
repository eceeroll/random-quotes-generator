<html lang="en">
<head>

  <link rel="shortcut icon" type="image/png" href="quote.png" />
  <link rel="stylesheet" href="style.css">
  <title>Quote Generator</title>

<body>

  <main>
    <div class="container">
      <div class="quotes-container">

      </div>
    </div>
